<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" rx="10"/>

  <!-- Start URL -->
  <rect x="50" y="120" width="100" height="60" fill="#007bff" rx="8"/>
  <text x="100" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Start URL</text>
  <text x="100" y="160" text-anchor="middle" fill="white" font-family="Arial" font-size="10">https://example.com</text>

  <!-- Arrow 1 -->
  <line x1="160" y1="150" x2="210" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Crawler Process -->
  <rect x="220" y="100" width="160" height="100" fill="#28a745" rx="8"/>
  <text x="300" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Web Crawler</text>
  <text x="300" y="145" text-anchor="middle" fill="white" font-family="Arial" font-size="10">1. Fetch HTML</text>
  <text x="300" y="160" text-anchor="middle" fill="white" font-family="Arial" font-size="10">2. Parse Links</text>
  <text x="300" y="175" text-anchor="middle" fill="white" font-family="Arial" font-size="10">3. Queue URLs</text>

  <!-- Arrow 2 -->
  <line x1="390" y1="150" x2="440" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- New URLs -->
  <rect x="450" y="120" width="100" height="60" fill="#ffc107" rx="8"/>
  <text x="500" y="140" text-anchor="middle" fill="#333" font-family="Arial" font-size="12" font-weight="bold">New URLs</text>
  <text x="500" y="155" text-anchor="middle" fill="#333" font-family="Arial" font-size="10">Found Links</text>

  <!-- Loop back arrow -->
  <path d="M 500 100 Q 400 50 300 100" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="400" y="80" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">Repeat Process</text>

  <!-- Data Storage -->
  <rect x="450" y="200" width="100" height="40" fill="#6c757d" rx="8"/>
  <text x="500" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Data Storage</text>

  <!-- Arrow to storage -->
  <line x1="500" y1="180" x2="500" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>